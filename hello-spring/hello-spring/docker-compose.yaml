version: '3'
services:
  db:
    container_name: h2
    image: oscarfonts/h2:latest
    ports:
      - 8082: 82
    environment:
      H2_OPTIONS: -ifNotExists
    volumes:
      - ./h2/:/opt/h2-data
    restart: always
app:
  build:
    context: .
    dockerfile: Dockerfile
  container_name: hello-spring
  ports:
    - 5000:8080
  environment:
    SPRING_DATASOURCE_URL: jdbc:h2:tcp://localhost/~/test
    SPRING_DATASOURCE_USERNAME: sa
    SPRING_DATASOURCE_PASSWORD:
    SPRING_JPA_HIBERNATE_DDL_AUTO: create
  depends_on:
    - db
